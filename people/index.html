<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Muslim Name & Task Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    #container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    #randomNameBtn, #assignTaskBtn {
      margin-bottom: 10px;
    }

    #output {
      border: 1px solid #ccc;
      padding: 10px;
    }

    .task {
      margin-bottom: 5px;
      padding: 5px;
      border: 1px solid #ccc;
    }
  </style>
</head>

<body>
  <div id="container">
    <h1>Random Muslim Name & Task Generator</h1>
    <button id="randomNameBtn" onclick="generateRandomName()">Generate Random Name</button>
    <button id="assignTaskBtn" onclick="assignRandomTask()">Assign Random Task</button>

    <div id="output">
      <h2>Assigned Task:</h2>
      <p id="assignedTask">No task assigned yet.</p>

      <h2>Random Name:</h2>
      <p id="randomName">Click 'Generate Random Name' to get a name.</p>

      <h2>All Tasks:</h2>
      <div id="allTasks">
        <!-- Tasks will be displayed here -->
      </div>
    </div>
  </div>

  <script>
    const names = [
      "Zainab", "Yusuf", "Ayesha", "Ahmed", "Fatima", "Hassan", "Sumaya", "Omar", "Khadija", "Ibrahim",
      "Maryam", "Bilal", "Safiya", "Khalid", "Asma", "Abdullah", "Hafsa", "Hamza", "Mariam", "Saad"
    ];

    const tasks = [
      "Learn", "Travel", "Cook", "Sing", "Build", "Love", "Plant", "Read", "Laugh", "Teach",
      "Dance", "Explore", "Write", "Pray", "Help", "Play", "Create", "Listen", "Care", "Dream"
    ];

    function generateRandomName() {
      const randomIndex = Math.floor(Math.random() * names.length);
      const randomName = names[randomIndex];
      document.getElementById('randomName').innerText = randomName;
    }

    function assignRandomTask() {
      const assignedTaskElement = document.getElementById('assignedTask');
      const allTasksDiv = document.getElementById('allTasks');

      const availableNames = names.slice();
      const availableTasks = tasks.slice();

      // Check if there are available names and tasks
      if (availableNames.length === 0 || availableTasks.length === 0) {
        assignedTaskElement.innerText = 'Not enough people or tasks available.';
        return;
      }

      // Get a random name and a random task
      const randomNameIndex = Math.floor(Math.random() * availableNames.length);
      const randomTaskIndex = Math.floor(Math.random() * availableTasks.length);

      const randomName = availableNames[randomNameIndex];
      const randomTask = availableTasks[randomTaskIndex];

      // Update assigned task
      assignedTaskElement.innerText = `Assigned Task: ${randomName} - ${randomTask}`;

      // Remove the assigned name and task from the available lists
      availableNames.splice(randomNameIndex, 1);
      availableTasks.splice(randomTaskIndex, 1);

      // Display all tasks
      allTasksDiv.innerHTML = '';
      tasks.forEach(task => {
        const taskDiv = document.createElement('div');
        taskDiv.classList.add('task');
        taskDiv.innerText = task;
        allTasksDiv.appendChild(taskDiv);
      });
    }
  </script>
</body>

</html>
