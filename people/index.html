<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Muslim Name Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    #container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    #randomNameBtn, #assignTaskBtn {
      margin-bottom: 10px;
    }

    #output {
      border: 1px solid #ccc;
      padding: 10px;
    }

    .task {
      margin-bottom: 5px;
      padding: 5px;
      border: 1px solid #ccc;
    }
  </style>
</head>

<body>
  <div id="container">
    <h1>Random Muslim Name Generator</h1>
    <button id="randomNameBtn" onclick="generateRandomName()">Generate Random Name</button>
    <button id="assignTaskBtn" onclick="assignRandomTask()">Assign Random Task</button>

    <div id="output">
      <h2>Assigned Task:</h2>
      <p id="assignedTask">No task assigned yet.</p>

      <h2>Random Name:</h2>
      <p id="randomName">Click 'Generate Random Name' to get a name.</p>

      <h2>All Tasks:</h2>
      <div id="allTasks">
        <!-- Tasks will be displayed here -->
      </div>
    </div>
  </div>

  <script>
    const tasks = [
      { title: 'Task 1', description: 'Description for Task 1' },
      { title: 'Task 2', description: 'Description for Task 2' },
      { title: 'Task 3', description: 'Description for Task 3' },
      // Add more tasks here as needed
    ];

    const people = [
      { name: 'Person 1', task: null },
      { name: 'Person 2', task: null },
      { name: 'Person 3', task: null },
      // Add more people here as needed
    ];

    function generateRandomName() {
      const randomIndex = Math.floor(Math.random() * people.length);
      const randomName = people[randomIndex].name;
      document.getElementById('randomName').innerText = randomName;
    }

    function assignRandomTask() {
      const availablePeople = people.filter(person => !person.task);
      const availableTasks = tasks.filter(task => !task.isCompleted);

      if (availablePeople.length === 0 || availableTasks.length === 0) {
        document.getElementById('assignedTask').innerText = 'Not enough people or tasks available.';
        return;
      }

      const randomPersonIndex = Math.floor(Math.random() * availablePeople.length);
      const randomTaskIndex = Math.floor(Math.random() * availableTasks.length);

      const randomPerson = availablePeople[randomPersonIndex];
      const randomTask = availableTasks[randomTaskIndex];

      randomPerson.task = randomTask;

      // Update UI to show the assigned task
      document.getElementById('assignedTask').innerText = `Assigned Task: ${randomTask.title} - ${randomTask.description}`;

      // Mark the task as completed
      randomTask.isCompleted = true;

      // Update UI to display all tasks
      const allTasksDiv = document.getElementById('allTasks');
      allTasksDiv.innerHTML = '';
      tasks.forEach(task => {
        const taskDiv = document.createElement('div');
        taskDiv.classList.add('task');
        taskDiv.innerText = `${task.title} - ${task.description} (Completed: ${task.isCompleted ? 'Yes' : 'No'})`;
        allTasksDiv.appendChild(taskDiv);
      });
    }
  </script>
</body>

</html>
