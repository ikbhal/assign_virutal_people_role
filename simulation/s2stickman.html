<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stickman Walking Simulation</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    #container {
      width: 100%;
      height: 100vh;
      background-color: #e3f2fd;
      position: relative;
    }

    #stickman {
      width: 50px;
      height: 100px;
      position: absolute;
      bottom: 0;
      left: 0;
      background-color: transparent;
      transform-origin: bottom center;
    }

    #stickman div {
      background-color: #000;
    }

    #head {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
    }

    #body {
      width: 10px;
      height: 60px;
      position: absolute;
      top: 30px;
      left: 50%;
      transform: translateX(-50%);
    }

    #left-arm,
    #right-arm {
      width: 30px;
      height: 10px;
      position: absolute;
      top: 35px;
    }

    #left-arm {
      left: -30px;
    }

    #right-arm {
      right: -30px;
    }

    #left-leg,
    #right-leg {
      width: 10px;
      height: 40px;
      position: absolute;
      top: 90px;
    }

    #left-leg {
      left: 20px;
    }

    #right-leg {
      left: 20px;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="stickman">
      <div id="head"></div>
      <div id="body"></div>
      <div id="left-arm"></div>
      <div id="right-arm"></div>
      <div id="left-leg"></div>
      <div id="right-leg"></div>
    </div>
  </div>

  <script>
    const stickman = document.getElementById('stickman');
    let positionX = 0;
    let direction = 1; // 1 for moving right, -1 for moving left

    function animateStickman() {
      const containerWidth = document.getElementById('container').clientWidth;
      const stickmanWidth = stickman.clientWidth;

      if (positionX + stickmanWidth > containerWidth || positionX < 0) {
        direction *= -1; // Change direction when reaching container edges
      }

      positionX += 5 * direction; // Adjust the walking speed

      stickman.style.left = positionX + 'px';

      requestAnimationFrame(animateStickman);
    }

    animateStickman();
  </script>
</body>
</html>
