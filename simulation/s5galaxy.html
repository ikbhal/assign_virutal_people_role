<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galaxy Simulation</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #000;
    }

    #galaxy {
      width: 100%;
      height: 100vh;
      position: relative;
    }

    .star {
      width: 3px;
      height: 3px;
      border-radius: 50%;
      position: absolute;
      background-color: #fff;
    }

    #black-hole {
      width: 100px;
      height: 100px;
      background-color: #000;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <div id="galaxy">
    <div id="black-hole"></div>
  </div>

  <script>
    const galaxy = document.getElementById('galaxy');
    const blackHole = document.getElementById('black-hole');
    const numStars = 100;

    function createStar() {
      const star = document.createElement('div');
      star.classList.add('star');
      galaxy.appendChild(star);
      return star;
    }

    function randomPosition() {
      return Math.random() * 100 + 'vh';
    }

    function randomSpeed() {
      return Math.random() * 2 + 1;
    }

    const stars = [];

    for (let i = 0; i < numStars; i++) {
      const star = createStar();
      star.style.top = randomPosition();
      star.style.left = randomPosition();
      stars.push({
        element: star,
        x: parseFloat(star.style.left),
        y: parseFloat(star.style.top),
        speedX: randomSpeed(),
        speedY: randomSpeed(),
      });
    }

    function updateStars() {
      stars.forEach(star => {
        const dx = blackHole.offsetLeft - star.x;
        const dy = blackHole.offsetTop - star.y;
        const distance = Math.sqrt(dx * dx + dy * dy);

        const forceX = dx / distance;
        const forceY = dy / distance;

        star.speedX += forceX * 0.005;
        star.speedY += forceY * 0.005;

        star.x += star.speedX;
        star.y += star.speedY;

        star.element.style.left = star.x + 'px';
        star.element.style.top = star.y + 'px';
      });

      requestAnimationFrame(updateStars);
    }

    updateStars();
  </script>
</body>
</html>
